<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Invoice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./logo-invoice.png">
</head>
<body>
    
    <div class="container">
        <main>
          <div class="py-5 pb-1 text-center">
            <img class="d-block mx-auto" src="./logo.png" id="logo">
          </div>

          <div class="row" id="main-body">
            <hr class="my-4">
            <div class="col-md">
              <h3 class="mb-4">Detail Pembeli</h3>

              <form class="needs-validation" novalidate>
                <div class="row g-3">
                  <div class="col-12 mt-3">
                    <label for="username" class="form-label">Nama</label>
                      <div class="input-group has-validation">
                        <input type="text" class="form-control" id="name" placeholder="Nama" required>
                      <div class="invalid-feedback">
                        Nama harus diisi.
                      </div>
                    </div>
                  </div>
      
                  <div class="col-12 mt-4">
                    <label for="date" class="form-label">Tanggal Pembelian</label>
                    <input type="date" class="form-control" id="date" placeholder="Tanggal Pembelian">
                    <div class="invalid-feedback">
                      Please enter a valid date.
                    </div>
                  </div>
      
                  <div class="col-12 mt-4">
                    <label for="address" class="form-label">Alamat Pengiriman</label>
                    <input type="text" class="form-control" id="address" placeholder="Alamat" required>
                    <div class="invalid-feedback">
                      Please enter your shipping address.
                    </div>
                  </div>
      
                <hr class="my-4 mt-5">
      
                <h4 class="mb-2 mt-1">Metode Pembayaran</h4>
      
                <div class="my-3">

                  <select class="form-select" aria-label="Default select example" id="payment">
                    <option value="Transfer">Transfer</option>
                    <option value="Cash">Cash</option>
                    <option value="Kredit">Kredit</option>
                  </select>

                </div>
      
                <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="firstStage()">Lanjut</button>
              </form>

            </div>
          </div>
        </main>
      
        <footer class="my-5 pt-2 text-muted text-center">
          <p class="mb-1 fs-5">&copy;2022 Tiek's Fashion</p>
        </footer>
      </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
